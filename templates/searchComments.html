<!DOCTYPE html>
<head>
  <title>Search Comments!</title>
</head>
<body>
  <h1>Search comments</h1>
  <form method="post" action="/comment_search">
    <label for="comment-input">Search a comment</label>
    <input type="text" name="comment-input" />
    <input type="submit" value="submit" />
  </form>

  <div>
    <h2>Results</h2>
    <ol>
      {% if comments%} {%for comment in comments%}
      <li>{{comment[0]}} {{comment[1]}}</li>
      {%endfor%}{% endif %}
    </ol>
  </div>
</body>
<a href="/">Home</a>

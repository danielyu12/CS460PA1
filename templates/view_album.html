<head>
  <title>album!</title>
</head>
<body>
  <div class="title">
    <h1>View Album</h1>
  </div>
  <div id="content">
    <ul>
      {%for photo in photos%}
      <li>
        {{photo[1]}}<br />
        <img
          src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'
        />
        <a href="/comment/{{photo[2]}}">View and leave comments</a>
        <form method="post" action="/like/{{photo[2]}}">
          <input type="submit" value="LIKE" />
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
<a href="/">Home</a>
